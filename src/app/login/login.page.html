<ion-header>
  <ion-toolbar>
    <ion-title>Ingreso de usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item>
      <ion-label position="floating">
        <i-feather class="icon" name="user"></i-feather> Usuario:
      </ion-label>
      <ion-input name="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        <i-feather class="icon" name="key"></i-feather> Password:
      </ion-label>
      <ion-input name="password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-padding">
    <ion-button color="danger" class="button-block" expand="block" [routerLink]="['/home']">Ingresar</ion-button>
  </div>
</ion-content>
